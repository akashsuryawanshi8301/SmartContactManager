<!DOCTYPE html>
<html 
lang="en" 
th:fragment="parent(content,title,script )"
xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-th-replace="${title}">Base Page</title>
    <link rel="stylesheet" data-th-href="@{'/css/output.css'}">
</head>
<body>
   <!-- comman header -->
    <ul class="p-4">
        <li>
            <a data-th-href="@{'/home'}">Home</a>
        </li>
        <li>
            <a data-th-href="@{'/service'}">Services</a>
        </li>
        <li>
            <a data-th-href="@{'/about'}">About</a>
        </li>
    </ul>
    <!-- main content -->
    <div class="p-4">
        <section data-th-replace="${content}"></section>
    </div>
   <!-- flow bite content -->
    <th:block data-th-replace="${script}"></th:block>
    
    <!-- common footer -->
     <footer class="p-4">
        Footer: SkyTech.com
     </footer>
    
</body>
</html>
